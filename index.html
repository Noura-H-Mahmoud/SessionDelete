<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div>
        <label for="">Search</label>
        <input type="text" class="form-control search w-25" placeholder="search by name">
      </div>
      <div>
        <div>
          <label for="">Name</label>
          <input type="text" class="form-control name">
        </div>
        <div>
          <label for="">Color</label>
          <input type="text" class="form-control color">
        </div>
        <div>
          <label for="">Category</label>
          <input type="text" class="form-control category">
        </div>
      </div>
      <button class="btn btn-success mt-5 add-new ">Add New Row</button>
      <button class="btn btn-info mt-5 save-update d-none ">Save</button>
      <table class="table mt-5 table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Color</th>
            <th scope="col">Category</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./js.js"></script>
  </body>
</html>
